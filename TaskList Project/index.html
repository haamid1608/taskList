<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <title>Document</title>

</head>

<body>
    <div class="task-list-wrapper">
        <div class="head">Task List</div>
        <label for="task-name" class="task-details">New Task</label>
        <input type="text" name="task-name" class="task-inp">
        <button type="submit" class="submit-btn">Add Task</button>
        <div class="task-data-wrapper">
            <div class="head">Tasks</div>
            <div class="task-list-count">No Tasks Added</div>
            <div class="added-task-wrapper"></div>
            <button class="clear-btn" type="submit">Clear Tasks</button>
        </div>
    </div>
    <script src="task-script.js"></script>
</body>

</html>
